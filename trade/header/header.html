<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>prostavka</title>
    </head>
<body>
    <header>
		<div class="head">
			<div class="head_container container">
					<div class="head_logo">
						<a href="#" class="head_logo_icons"><img src="icons/logo 1 (1).svg" alt="logo" class="head_img"></a>
					</div>  
					
					<div class="head_descr">
						Проставки для увелечения клиренса
					 </div>



						<div class="head_phone">
							<div class="head_wrapper">
								<img src="icons/call.png" alt="call" class="head_icon">
								<a href="#" class="head_number">+7 (978) 294-29-78</a>
							</div>
							<div class="head_subnumber">Ежедневно с 8:00 до 21:00</div>
						</div>

						
						<div class="head_last">
							<div class="head_last_cart">
								<button class="head_last_cart_btn"><img src="icons/cart 2.png" alt="icon" class="head_last_cart_btn_img"></button>
								<div class="head_last_cart_text">0</div>
							</div>
							<a href="#" class="head_last_user"><img src="icons/user.png" alt="icon" class="head_last_user_img"></a>
						</div>

						

			</div>
		</div>

		<nav class="navbar">
			<div class="navbar_container container">
				<div class="menu">
						<a href="#">Каталог</a>
						<a href="#">О компании</a>
						<a href="#">Отзывы</a>
						<a href="#">Оплата и доставка</a>
						<a href="#">Вопросы и ответы</a>
						<a href="#">Контакты</a>
				</div>
			</div>
		</nav>
	</header>
</body>
</html>
