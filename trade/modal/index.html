<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
		<link rel="stylesheet" href="css/bootstrap-grid.min.css">
		<link rel="stylesheet" href="css/style.css">
		<title>rippo</title>
	</head>
<body>
    <div class="modal">
		<div class="modal_container">
			<div class="modal_head">
				<button class="modal_btn">×</button>
				<h5 class="modal_head_title">
					<span class="fa fa-shopping-basket fa-fw"></span>
					&nbsp;&nbsp; Корзина покупок
				</h5>
			</div>

			<div class="modal_content">
				<div class="modal_content_alert">
					<button class="modal_btn">×</button>
					<i class="fa fa-info-circle"></i>
					&nbsp;&nbsp;Товар Проставки 7-297 добавлен в вашу корзину!
				</div>

				<div class="modal_content_product">
						<div class="modal_content_product_wrap">
							<a href="#" class="modal_content_produsct_link"><img src="icons/modalicon.jpg" alt="" class="modal_content_product_wrap_img"></a>
						</div>

						<div class="modal_content_product_descr">
							<b>Проставки 7-297</b>
							<br>
							<a href="#" class="modal_content_product_descr_link">Автомобиль: Audi 100 III (C3) Рестайлинг C3 Универсал 5 Дв.</a>
							<br>
							<p class="modal_content_product_descr_size">Размер проставок: 20мм</p>
						</div>

                        <div class="modal_content_product_menu">
                            <button class="modal_content_product_menu_btn">-</button>
                            <div class="modal_content_product_menu_item">10</div>
                            <button class="modal_content_product_menu_btn">+</button>
                        </div>

						<p class="modal_content_product_price">1700 ₽</p>

						<button class="modal_content_product_backet"><img src="icons/trash.svg" alt="trash" class="modal_content_product_backet_img"></button>
				</div>

				<div class="modal_content_product_text"><a href="#" class="modal_content_product_text_link">В корзине <b>1</b> товаров, на <b>1700 ₽</a></b> </div>

				<div class="modal_content_product_footer">
					<button class="modal_content_product_footer_btn">Продолжить закупки</button>
					<button class="modal_content_product_footer_btn red">Оформить заказ</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
