<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <div class="content_menu">
            <h3 class="content_menu_title">Быстрый подбор</h3>

            <div class="content_menu_wrap">
                <div class="content_menu_wrap_item">
                    <p class="content_menu_wrap_item_text">Марка авто</p>
    
                    <select class="content_menu_wrap_item_brand">
                        <option value="-1" selected="selected">Не выбрано</option>
                        <option value="52">BMW</option>
                        <option value="12">LADA</option>
                        <option value="21">KIA</option>
                        <option value="24">MAZDA</option>
                    </select>
                </div>
    
                <div class="content_menu_wrap_item">
                    <p class="content_menu_wrap_item_text">Модель авто</p>
    
                    <select disabled class="content_menu_item_model">
                        <option value="-1" selected="selected">Все</option>
                    </select>
                </div>
    
                <div class="content_menu_wrap_item">
                    <p class="content_menu_wrap_item_text">Год выпуска</p>
    
                    <select disabled class="content_menu_wrap_item_years">
                        <option value="-1" selected="selected">Все</option>
                    </select>
                </div>
    
                <div class="content_menu_wrap_item">
                    <p class="content_menu_wrap_item_text">Модификация авто</p>
    
                    <select disabled class="content_menu_wrap_item_modification">
                        <option value="-1" selected="selected">Все</option>
                    </select>
                </div>

                <div class="content_menu_wrap_btn">
                    <button class="content_menu_item_btn_click">Подобрать</button>
                </div>
            </div>
       </div>
    </div>
</body>
</html>
