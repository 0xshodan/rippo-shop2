<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>rippo</title>
    </head>
<body>
    <div class="content">
        <div class="container">
        <h1 class="content_catalog">каталог</h1>

        <div class="row">
            <div class="select_menu">
                <h3 class="select_menu_subcatalog">Быстрый подбор</h3>
                <div class="select_menu_wrapper">
                    <div class="col-md-3">
                        <div class="select_brand">
                            <label for="select_brand">Марка авто</label>
                            <select id="select_brand">
                                <option disabled selected value="-1">Не выбрано</option>
                                <option value="52">BMW</option>
                                <option value="12">LADA</option>
                                <option value="21">KIA</option>
                                <option value="24">MAZDA</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="select_model">
                            <label for="select_model">Модель авто</label>
                            <select disabled id="select_model">
                                <option value="-1">Все</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="select_year">
                            <label for="select_year">Год выпуска</label>
                            <select disabled id="select_year">
                                <option value="-1">Все</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="select_modification">
                            <label for="select_modification">Модификация</label>
                            <select disabled id="select_modification">
                                <option value="-1">Все</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <button class="select_menu_wrapper_btn">подбор</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
